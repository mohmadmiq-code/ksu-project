<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="مساعد إحص 102 - الفصل الثاني: تنظيم وعرض البيانات الإحصائية - جامعة الملك سعود" />
  <title>إحص 102 | مساعد تعليمي — جامعة الملك سعود</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect width="40" height="40" rx="10" fill="currentColor" opacity="0.15"/>
              <path d="M12 20h16M12 26h12M12 14h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="logo-text">
            <h1>إحص 102</h1>
            <span>مساعد تعليمي — جامعة الملك سعود</span>
          </div>
        </div>
        <div class="header-badge">
          <span class="badge-dot"></span>
          الفصل الثاني: تنظيم وعرض البيانات
        </div>
      </div>
    </header>

    <div class="main">
      <aside class="sidebar">
        <section class="sidebar-section">
          <h3>الموضوعات</h3>
          <div class="topic-list" id="chips">
            <button class="topic-btn" data-q="كيف أنشئ جدول تكراري للبيانات المتقطعة؟">جدول تكراري</button>
            <button class="topic-btn" data-q="كيف أمثل البيانات بالأعمدة؟">رسم الأعمدة</button>
            <button class="topic-btn" data-q="كيف أمثل البيانات بالقطاعات الدائرية؟">القطاعات الدائرية</button>
            <button class="topic-btn" data-q="كيف أنشئ جدول توزيع تكراري للبيانات المتصلة؟">التوزيع التكراري</button>
            <button class="topic-btn" data-q="اشرح المدرج التكراري وكيف يرسم؟">المدرج التكراري</button>
            <button class="topic-btn" data-q="اشرح المضلع التكراري؟">المضلع التكراري</button>
            <button class="topic-btn" data-q="اشرح المضلع التكراري المتجمع الصاعد؟">المضلع المتجمع الصاعد</button>
            <button class="topic-btn" data-q="أعطني كود بايثون لرسم الأعمدة والقطاعات والمدرج التكراري">كود Python</button>
          </div>
        </section>

        <section class="sidebar-section">
          <h3>رفع صورة</h3>
          <div class="upload-area">
            <input id="imgInput" type="file" accept="image/*" class="file-input" />
            <label for="imgInput" class="upload-label">اختر صورة السؤال</label>
            <button id="btnUseImage" class="btn btn-outline">استخدام الصورة</button>
          </div>
        </section>
      </aside>

      <div class="content">
        <div class="chat-panel">
          <div class="chat-header">
            <h2>المحادثة</h2>
            <span class="scope-badge">ملتزم بالمنهاج 2.1 و 2.2</span>
          </div>

          <div id="chatLog" class="chat-messages" aria-live="polite"></div>

          <div class="chat-footer">
            <div class="input-wrap">
              <textarea id="q" rows="1" placeholder="اكتب سؤالك هنا..." maxlength="2000"></textarea>
              <button id="send" class="btn btn-primary" aria-label="إرسال">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                </svg>
                إرسال
              </button>
            </div>
            <div class="error" id="err" hidden></div>
          </div>
        </div>

        <aside class="tools-panel">
          <div class="tools-header">
            <h3>أدوات الرسوم البيانية</h3>
          </div>
          <div class="tools-body">
            <div class="form-group">
              <label>ملف CSV</label>
              <input id="csvInput" type="file" accept=".csv,text/csv" />
            </div>
            <div class="form-group">
              <label>العمود</label>
              <select id="colSelect" disabled></select>
            </div>
            <div class="form-group">
              <label>نوع الرسم</label>
              <select id="chartType" disabled>
                <option value="bar">أعمدة</option>
                <option value="pie">قطاعات</option>
                <option value="hist">مدرج تكراري</option>
                <option value="dot">نقطي</option>
              </select>
            </div>
            <button id="draw" class="btn btn-secondary full" disabled>إنشاء الرسم</button>
          </div>
          <div class="chart-area">
            <div class="table-wrap">
              <div class="table-label">معاينة البيانات</div>
              <div id="tableHost"></div>
            </div>
            <canvas id="chart" height="220"></canvas>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
